<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/local"></ion-back-button>
    </ion-buttons>
    <ion-title>Mot de passe oubliÃ©</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        E-Mail
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="f.email.invalid && f.email.touched" lines="none">
      <ion-text
        *ngIf="f.email.errors.required"
        color="danger"
        class="form-error"
      >
        Email is required.
      </ion-text>
      <ion-text *ngIf="f.email.errors.email" color="danger" class="form-error">
        Please enter a valid email address.
      </ion-text>
    </ion-item>

    <ion-button
      block
      color="primary"
      type="submit"
      [disabled]="forgotForm.invalid"
    >
      Login
    </ion-button>
  </form>
</ion-content>
