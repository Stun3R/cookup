<ion-header class="auth-header" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="auth"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auth" fullscreen [scrollY]="false">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="10" class="ion-justify-content-center auth__connection">
        <h1 class="auth__logo">Se connecter</h1>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="auth__connection__form"
        >
          <ion-item>
            <ion-label position="floating">
              Courriel
              <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              required
              formControlName="identifier"
              type="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Mot de passe
              <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input
              required
              formControlName="password"
              type="password"
            ></ion-input>
          </ion-item>

          <ion-button
            expand="block"
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
            class="auth__connection__form-btn"
          >
            Login
          </ion-button>
        </form>
        <ion-button
          [routerLink]="['/auth/forgot']"
          expand="block"
          fill="clear"
          color="dark"
          shape="round"
        >
          Mot de passe oubli√© ?
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
