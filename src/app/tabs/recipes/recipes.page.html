<ion-header mode="ios">
  <ion-toolbar>
    <ion-title
      class="recipes__toolbar-title"
      style="
        padding-bottom: 6px;
        padding-left: unset;
        padding-right: unset;
        -webkit-padding-start: 16px;
        padding-inline-start: 16px;
        -webkit-padding-end: 16px;
        padding-inline-end: 16px;
        text-align: left;
        font-weight: 700;
      "
    >
      Recettes
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <section class="recipes__section">
      <div class="recipes__section-layout">
        <div class="recipes__category recipes__category-select">
          <ion-icon
            class="recipes__category-icon"
            src="assets/icon/recipe-categories/all.svg"
          >
          </ion-icon>
        </div>
        <ion-text
          class="recipes__category-text"
          [color]="true ? 'dark' : 'medium'"
        >
          Tous
        </ion-text>
      </div>

      <div class="recipes__section-layout">
        <div class="recipes__category">
          <ion-icon
            class="recipes__category-icon"
            src="assets/icon/recipe-categories/snack.svg"
          ></ion-icon>
        </div>
        <ion-text
          class="recipes__category-text"
          [color]="false ? 'dark' : 'medium'"
        >
          Apéritifs
        </ion-text>
      </div>

      <div class="recipes__section-layout">
        <div class="recipes__category">
          <ion-icon
            class="recipes__category-icon"
            src="assets/icon/recipe-categories/salad.svg"
          ></ion-icon>
        </div>
        <ion-text
          class="recipes__category-text"
          [color]="false ? 'dark' : 'medium'"
        >
          Entrées
        </ion-text>
      </div>

      <div class="recipes__section-layout">
        <div class="recipes__category">
          <ion-icon
            class="recipes__category-icon"
            src="assets/icon/recipe-categories/dish.svg"
          ></ion-icon>
        </div>
        <ion-text
          class="recipes__category-text"
          [color]="false ? 'dark' : 'medium'"
        >
          Plats
        </ion-text>
      </div>

      <div class="recipes__section-layout">
        <div class="recipes__category">
          <ion-icon
            class="recipes__category-icon"
            src="assets/icon/recipe-categories/dessert.svg"
          ></ion-icon>
        </div>
        <ion-text
          class="recipes__category-text"
          [color]="false ? 'dark' : 'medium'"
        >
          Desserts
        </ion-text>
      </div>

      <div class="recipes__section-layout">
        <div class="recipes__category">
          <ion-icon
            class="recipes__category-icon"
            src="assets/icon/recipe-categories/drink.svg"
          ></ion-icon>
        </div>
        <ion-text
          class="recipes__category-text"
          [color]="false ? 'dark' : 'medium'"
        >
          Boissons
        </ion-text>
      </div>
    </section>
  </ion-toolbar>
</ion-header>

<ion-content class="recipes__content">
  <ion-searchbar placeholder="Rechercher une recette..."></ion-searchbar>

  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>A</ion-label>
      </ion-item-divider>

      <ion-item detail="true" lines="none">
        <ion-icon
          slot="start"
          src="/assets/icon/recipe-categories/dessert.svg"
        ></ion-icon>
        <ion-label>
          <h2>Affogato</h2>
          <p class="recipes__list-infos">
            <ion-icon
              class="recipes__list-icon"
              name="hourglass-outline"
            ></ion-icon>
            10 min
          </p>
        </ion-label>
      </ion-item>

      <ion-item-divider>
        <ion-label>B</ion-label>
      </ion-item-divider>

      <ion-item detail="true" lines="none">
        <ion-icon
          slot="start"
          src="/assets/icon/recipe-categories/dessert.svg"
        ></ion-icon>
        <ion-label>
          <h2>Banana Split</h2>
          <p class="recipes__list-infos">
            <ion-icon
              class="recipes__list-icon"
              name="hourglass-outline"
            ></ion-icon>
            10 min
          </p>
        </ion-label>
      </ion-item>

      <ion-item-divider>
        <ion-label>C</ion-label>
      </ion-item-divider>

      <ion-item lines="none" [routerLink]="['/private/recipes/view']">
        <ion-icon
          slot="start"
          src="/assets/icon/recipe-categories/snack.svg"
        ></ion-icon>
        <ion-label>
          <h2>Compote d'oignons</h2>
          <p class="recipes__list-infos">
            <ion-icon
              class="recipes__list-icon"
              name="hourglass-outline"
            ></ion-icon>
            1h05
          </p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
