<ion-header mode="ios">
  <ion-toolbar>
    <ion-title size="large" class="home__toolbar-title">Bienvenue</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentUserPreferences()">
        <ion-avatar slot="end" class="home__toolbar-avatar">
          <img [src]="'https://eu.ui-avatars.com/api/?name=' + user.username" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title size="large" class="home__toolbar-title">
      {{ user.username }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>
